<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Auth/CSS/Animation.css">
  <link rel="stylesheet" href="../Auth/CSS/Styles.css">
  <title>Login</title>
</head>

<body>

  <div class="container h-100 wrapper formContent fadeInDown">
    <div class="row justify-content-center color">
      <h1>Ingresa o regístrate</h1>
      <div>
        <button class="loginBtn loginBtn--google" onclick="Google_r()">Google</button>
        <button class="loginBtn loginBtn--facebook" onclick="Facebook_r()">Facebook</button>
      </div>
      <div class="wrapper">
        <input type="email" id="email" placeholder="Correo" />
        <input type="password" id="password" placeholder="Contraseña" />
      </div>
      <div>
        <button class="btn btn-light " onclick="enviar()">Regístrate</button>
        <button class="btn btn-light" id="access" onclick="acceso()">Accede</button>
        <footer>
          <a href="Restore.html">¿Olvido su contraseña?</a>
        </footer>
      </div>
    </div>
  </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="../Auth/JS/Auth_SN.js"></script>
  <script src="../Auth/JS/Auth_Email.js"></script>
</body>

</html>
