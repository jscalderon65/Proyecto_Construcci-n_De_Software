<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Restore/Styles.css" />
    <title>Restore</title>
  </head>
  <body>
    <div
      class="row justify-content-center align-items-center"
      style="height: 90vh;"
    >
      <div class="col-5">
        <div class="card shadow">
          <div class="card-body">
              <h2>¿Olvidaste tu contraseña?</h2>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input
                  type="email"
                  id="Restore_email"
                  class="form-control"
                  placeholder="Ingresa correo de respaldo"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <button
                id="Restore_Button"
                class="btn button5"
                onclick="back()"
              >
                Volver
              </button>
              <button
                id="Restore_Button"
                class="btn button5"
                onclick="Restore()"
              >
                Enviar
              </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../Auth/JS/Auth_Email.js"></script>
    <script src="../Restore/Restore.js"></script>
  </body>
</html>
